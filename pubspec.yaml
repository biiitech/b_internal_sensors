name: flutter_sensor_controller
description: A Flutter plugin for reading ambient temperature,relative humidity, ambient light, and barometric pressure from a device.
version: 0.2.0
homepage: https://github.com/nhandrew/flutter_sensor_controller

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.julow.flutter_sensor_controller
        pluginClass: FlutterSensorControllerPlugin
      ios:
        pluginClass: FlutterSensorControllerPlugin


